<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - HUIOS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body class="bg-gray-100 font-inter">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
      
      <h1 class="text-3xl font-bold text-center text-red-700 mb-2 font-[Libre_Baskerville]">HUIOS</h1>
      <p class="text-center text-gray-500 mb-8">Crie sua conta para começar seu estudo bíblico</p>

      <form id="cadastroForm" class="space-y-5">
        <div>
          <label for="nome" class="block text-gray-700 font-semibold mb-1">Nome completo</label>
          <input type="text" id="nome" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Ex: Maria Silva" required>
        </div>

        <div>
          <label for="usuario" class="block text-gray-700 font-semibold mb-1">Usuário</label>
          <input type="text" id="usuario" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Ex: mariasilva" required>
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-1">E-mail</label>
          <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="seuemail@exemplo.com" required>
        </div>

        <div>
          <label for="senha" class="block text-gray-700 font-semibold mb-1">Senha</label>
          <input type="password" id="senha" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Digite uma senha segura" required>
        </div>

        <button type="submit" class="w-full bg-red-700 text-white py-2 rounded-md hover:bg-red-800 transition-all font-semibold">Cadastrar</button>
      </form>
      
    </div>
  </div>

  <script src="../js/cadastro.js"></script>
</body>
</html>
